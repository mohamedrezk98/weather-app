</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark  navbar-dark  py-5 ">
        <div class="container ">
            <a class="navbar-brand" href="#">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="  app-container parent py-4  ">
        <!-- search input -->
        <div class="container   py-4    ">
            <input id="search" class=" form-control  mb-5  rounded-5" type="text" placeholder="Find your location.... ">
            <div class="row  g-1  ">
                <div class="col-md-4   text-light m-0 rounded-start   item">
                    <div class="head d-flex  justify-content-between  py-2   rounded-start  " id="today_date">
                        <p id="today_name" class="my-auto">sunday</p>
                        <span class="my-auto">
                            <span id="today_number">30</span>
                            <span id="today_month">may</span>
                        </span>
                    </div>
                    <div class="locat my-3 ">
                        <h3 id="today_location">Cario</h3>
                    </div>
                    <div class="temp d-flex  justify-content-between   align-items-center ">
                        <div class="dagree fw-bolder fs-1">
                            <span id="today_temp">20</span>
                            <span><sup>O</sup> c</span>
                        </div>
                        <div class="img">
                            <img src="http://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" class="w-100"
                                id="today-img">

                        </div>
                    </div>
                    <p id="today-condation" class="text-info  ">sunny</p>

                    <div class="infor  text-light  p-3 d-flex  justify-content-between  align-items-center ">
                        <span>
                            <img src="images/icon-umberella.png" width="21" height="21"alt="">
                            <span id="t_temp">  20</span>
                        </span>
                        <span> 
                            <img src="images/icon-wind.png" width="21" height="21" alt="">
                            <span id="t_klio"> 18km/h</span> 

                        </span>
                       
                        <span>
                            <img src="images/icon-compass.png" width="21" height="21" alt="">
                            <span id="t_dir"> East</span>
                        </span>

                    </div>
                </div>
                <div class="col-md-4  text-light m-0     mid">
                    <div class="head text-center   py-2     mb-5  " id="tomorrow_date">
                        <p  class="my-auto next-day">firday</p>

                    </div>

                    <div class="temp text-center " id="tomorrow">

                        <img src="images/logo@2x.png" alt="" class="w-25 next-img">

                        <div class="dagree fw-bolder fs-3">
                            <span class="next-max">20</span>
                            <span><sup>O</sup> c</span>

                        </div>
                        <div class="dagree fw-bolder fs-6 text-muted   ">
                            <span class="next-min">20</span>
                            <span><sup>O</sup> c</span>

                        </div>
                        <p id="tomorrow-conditon" class="text-info  text-center mt-2 next ">sunny</p>


                    </div>


                </div>
                <div class="col-md-4 text-light m-0 rounded-end  item">
                    <div class="head text-center   py-2   mb-5  " id="after_date">
                        <p class="my-auto next-day">minday</p>

                    </div>

                    <div class="temp text-center " id="after">

                        <img src="images/logo@2x.png" alt="" class="w-25 next-img">

                        <div class="dagree fw-bolder fs-3">
                            <span class="next-max">20</span>
                            <span><sup>O</sup> c</span>

                        </div>
                        <div class="dagree fw-bolder fs-6 text-muted  ">
                            <span class="next-min">20</span>
                            <span><sup>O</sup> c</span>

                        </div>
                        <p id="after-condation" class="text-info  text-center mt-2 next">sunny</p>


                    </div>


                </div>
            </div>

        </div>
        

    </div>
    <div class="footer d-flex  justify-content-center align-items-center py-5 my-5  ">
        <p class="text-white ">
            copy right to weather app
        </p>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="bootsrap5/bootstrap.bundle.min.js"></script>
    <script src="main.js">

    </script>
